<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time</title>
	<script src="bundle.js"></script>
</head>
<body data-ng-app="timerApp">
	<section data-ng-controller="TimeController"
	style="
	position: relative;
	width: 400px;
	margin: 0 auto 0 auto;
	color: lightblue;
	font-size: 60px;
	font-weight: bold;
	top: 300px;
	">
		{{currentTime}}

	<button role="button" data-ng-click="changeTime()">Change Time</button>
	</section>
</body>
</html>
