<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Current Time</title>
    
  </head>
  <body>
    <div ng-app="myApp" ng-controller="MyController">
      <u>Time</u><span>{{CurrentTime | date:'hh:mm:ss'}}</span>
      <button data-ng-click="addHour()">Add Hour</button>
      <button data-ng-click="subtractHour()">Subtract Hour</button>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
