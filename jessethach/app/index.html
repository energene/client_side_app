<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <main>
      <section ng-app="timeApp">
        <article ng-controller='timeAppController'>
          <p>{{ clock | date:'HH:mm:ss'}}</p>
          <button ng-click="addHour()">Add Hour</button>
          <button ng-click="subtractHour()">Subtract Hour</button>
        </article>

        <article>
          <h2>{{hourForward}}</h2>
        </article>
      </section>

    </main>

    <script src="bundle.js"></script>
  </body>
</html>
